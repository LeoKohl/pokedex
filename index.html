<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pokédex</title>
		<link rel="icon" href="./assets/icons/pokeball_icon.png" type="image/png" />

		<link rel="stylesheet" href="./style.css" />
		<link rel="stylesheet" href="./styles/standard.css" />
		<link rel="stylesheet" href="./styles/assets.css" />
		<link rel="stylesheet" href="./styles/overlay.css">
		<script src="./scripts/templates.js"></script>
		<script src="./scripts/db.js"></script>
	</head>

	<body onload="init()">
		<header>
			<div class="header-content">
				<img
					class="logo"
					src="./assets/icons/pokeball_icon.png"
					alt="Pokémon Logo"
				/>
				<h2>Pokédex</h2>
			</div>
		</header>

		<div class="content">
			<section class="pokedex">
				<h1>Your Pokémon</h1>

				<div class="search-div">
					<label for="search-input" class="search-label">Search your Pokémon</label>
					<input
						id="search-input"
						type="text"
						name="search"
						placeholder="name, id or type"
					/>
				</div>

				<div id="pokemons"></div>
			</section>
			<section class="buttons">
				<button id="load-more-btn" class="load-more-btn" onclick="loadMore()">Load more</button>
				<button id="reset-btn" class="reset-btn" onclick="resetPokedex()">Reset Pokédex</button>
			</section>
		</div>

		<section id="overlay" class="overlay d-none" onclick="closeOverlay()">
			<div id="pokemon-overlay" class="pokemon-overlay" onclick="preventBubbling(event)">

			</div>
		</section>

		<div id="loading" class="d-none">
			<div class="spinner"></div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
