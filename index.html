<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pokédex</title>
		<link rel="icon" href="./assets/icons/pokeball_icon.png" type="image/png" />

		<link rel="stylesheet" href="./style.css" />
		<link rel="stylesheet" href="./styles/standard.css" />
		<link rel="stylesheet" href="./styles/assets.css" />
		<link rel="stylesheet" href="./styles/overlay.css">
		<script src="./scripts/templates.js"></script>
		<script src="./scripts/db.js"></script>
	</head>

	<body onload="init()">
		<header>
			<div class="headerContent">
				<img
					class="logo"
					src="./assets/icons/pokeball_icon.png"
					alt="Pokémon Logo"
				/>
				<h2>Pokédex</h2>
			</div>
		</header>

		<div class="content">
			<section class="pokedex">
				<h1>Your Pokémon</h1>

				<div class="searchDiv">
					<!-- <label for="searchInput" id="searchLabel">Search your Pokemon:</label> -->
					<input
						id="searchInput"
						type="text"
						name="search"
						placeholder="name, id or type"
					/>
				</div>

				<div id="pokemons"></div>
			</section>
			<section class="buttons">
				<button id="loadMoreBtn" class="loadBtn" onclick="loadMore()">Load more</button>
				<button id="resetBtn" class="resetBtn" onclick="resetPokedex()">Reset Pokédex</button>
			</section>
		</div>

		<section id="overlay" class="overlay dNone" onclick="closeOverlay()">
			<div id="pokemonOverlay" class="pokemonOverlay" onclick="preventBubbling(event)">

			</div>
		</section>

		<div id="loading" class="dNone">
			<div class="spinner"></div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
