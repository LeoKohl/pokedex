<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pokédex</title>
		<link rel="icon" href="./assets/icons/pokeball_icon.png" type="image/png" />

		<link rel="stylesheet" href="./style.css" />
		<link rel="stylesheet" href="./styles/standard.css" />
		<link rel="stylesheet" href="./styles/assets.css" />
		<script src="./scripts/templates.js"></script>
		<script src="./script.js"></script>
	</head>

	<body onload="init()">
		<header>
			<div class="headerContent">
				<img
					class="logo"
					src="./assets/icons/pokeball_icon.png"
					alt="Pokémon Logo"
				/>
				<h2>Pokédex</h2>
			</div>
		</header>

		<div class="content">
			<section class="pokedex">
				<h1>Your Pokémon</h1>

				<div id="pokemons"></div>
			</section>
			<section class="buttons">
				<button id="loadMoreBtn" onclick="loadMore()">Load more</button>
				<button onclick="resetPokedex()">Reset Pokédex</button>
			</section>
		</div>

		<div id="loading" class="dNone">
			<div class="spinner"></div>
		</div>
	</body>
</html>
